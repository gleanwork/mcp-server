name: Docker Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t glean-mcp-server:test .

      - name: Test image structure
        run: |
          docker run --rm glean-mcp-server:test node --version
          docker run --rm glean-mcp-server:test which npx

      - name: Verify MCP server starts with stdio
        run: |
          timeout 10s docker run --rm -i glean-mcp-server:test < /dev/null &
          pid=$!
          sleep 2
          if ps -p $pid > /dev/null 2>&1; then
            echo "Container started successfully with stdio"
            kill $pid 2>/dev/null || true
            wait $pid 2>/dev/null || true
          else
            echo "Container failed to start or exited immediately"
            exit 1
          fi

      - name: Test with security constraints
        run: |
          timeout 10s docker run --rm -i \
            --cpus="1.0" \
            --memory="2g" \
            --read-only \
            --tmpfs /tmp \
            --tmpfs /home/mcpserver/.npm \
            --cap-drop=ALL \
            --security-opt=no-new-privileges:true \
            glean-mcp-server:test < /dev/null &
          pid=$!
          sleep 2
          if ps -p $pid > /dev/null 2>&1; then
            echo "Container started successfully with security constraints"
            kill $pid 2>/dev/null || true
            wait $pid 2>/dev/null || true
          else
            echo "Container failed to start with security constraints"
            exit 1
          fi
